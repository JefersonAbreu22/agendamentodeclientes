<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento da Barbearia</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Agendamento da Barbearia</h1>
    <form id="agendamentoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
            <option value="corte">Corte de Cabelo</option>
            <option value="barba">Barba</option>
            <option value="ambos">Corte e Barba</option>
        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="horario">Horário:</label>
        <select id="horario" name="horario" required>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:00">14:30</option>
            <option value="14:00">15:00</option>
            <option value="14:00">15:30</option>
            <option value="14:00">16:00</option>
            <option value="14:00">16:30</option>
            <option value="14:00">17:00</option>
            <option value="14:00">17:30</option>
            <option value="14:00">18:00</option>
            <option value="14:00">18:30</option>
            <option value="14:00">19:00</option>
            <option value="14:00">19:30</option>
            <option value="14:00">20:00</option>
            <!-- Adicione mais opções de horários aqui -->
        </select>
        <input type="submit" value="Agendar">
    </form>

    <div id="mensagem"></div>

    <script src="script.js"></script>
</body>
</html>
